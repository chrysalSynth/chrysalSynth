<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="synth.css">
    <title>CojMc Chrysalis TEST PAGE</title>
</head>
<header>
</header>

<body>

    <div id=test-div>    
    </div>

    <span>Waveform: </span>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth" selected="selected">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
    <br>
    <span>Gain: </span>
    <input id="gain" type="range" min="0.0" max="1.0"
      step="0.01" value="1.0">
    <br>
    <br>
    <span>Filter Type: </span>
    <select id="filterType">
      <option value="lowpass" selected="selected">Lowpass</option>
      <option value="highpass">Highpass</option>
      <option value="bandpass">Bandpass</option>
    </select>
    <br>
    <span>Filter Frequency: </span>
    <input id="filterFrequency" type="range" min="20.0" max="10000.0"
      step="0.01" value="1000.0">
    <br>

    <script type="module" src="synth.js"></script>
</body>

</html>
