<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="synth.css">
    <title>CojMc Chrysalis TEST PAGE</title>
</head>
<header>
</header>

<body>

    <div id=test-div>    
    </div>

    <span>Waveform: </span>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth" selected="selected">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
    <br>
    <span>Gain: </span>
    <input id="gain" type="range" min="0.0" max="1.0"
      step="0.01" value="1.0">
    <br>
    <br>
    <!-- <span>Filter Type: </span>
    <select id="filterType">
      <option value="lowpass" selected="selected">Lowpass</option>
      <option value="highpass">Highpass</option>
      <option value="bandpass">Bandpass</option>
    </select>
    <br> -->
    <span>Low Pass Frequency: </span>
    <input id="filterFrequencyLP" type="range" min="20.0" max="20000.0"
      step="0.01" value="20000.0">
    <br>
    <br>
    <span>High Pass Frequency: </span>
    <input id="filterFrequencyHP" type="range" min="0.0" max="10000.0"
      step="0.01" value="0.0">
    <br>
    <br>
    <span>Band Pass Frequency: </span>
    <input id="filterFrequencyBP" type="range" min="20.0" max="10000.0"
      step="0.01" value="5000.0">
    <br>
    <br>
    <span>LFO: </span>
    <input id="lfoValue" type="range" min="10" max="20"
      step="0.01" value="10.0">
    <br>
    <br>


    <button id="record-start">Record Start</button>
    <br>
    <button id="record-stop">Record Stop</button>
    <br>
    <button id="record-play">Record Play</button>

    <div id="oscilloscope"></div>

    <section id="main">
      <div class="nowplaying"></div>
      <div class="keys">
          <div data-key="65" class="white key c" data-note="C"></div>
          <div data-key="87" class="black key c sharp" data-note="C#"></div>
          <div data-key="83" class="white key d" data-note="D"></div>
          <div data-key="69" class="black key d sharp" data-note="D#"></div>
          <div data-key="68" class="white key e" data-note="E"></div>
          <div data-key="70" class="white key f" data-note="F"></div>
          <div data-key="84" class="black key f sharp" data-note="F#"></div>
          <div data-key="71" class="white key g" data-note="G"></div>
          <div data-key="89" class="black key g sharp" data-note="G#"></div>
          <div data-key="72" class="white key a" data-note="A"></div>
          <div data-key="85" class="black key a sharp" data-note="A#"></div>
          <div data-key="74" class="white key b" data-note="B"></div>
          <div data-key="75" class="white key c" data-note="C"></div>
          <div data-key="79" class="black key c sharp" data-note="C#"></div>
          <div data-key="76" class="white key d" data-note="D"></div>
          <div data-key="80" class="black key d sharp" data-note="D#"></div>
          <div data-key="186" class="white key e" data-note="E"></div>
          <div data-key="222" class="white key f" data-note="F"></div> 
          <div data-key="221" class="black key f sharp" data-note="F#"></div>
      </div>
      </div>
</section>

    <script type="module" src="synth.js"></script>
</body>

</html>
