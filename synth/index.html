<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="stylesheet" href="../keyboard.css">
    <link rel="stylesheet" type="text/css" href="synth.css">
    <link rel="stylesheet" type="text/css" href="recordbutton.css">
    <link rel="stylesheet" type="text/css" href="play-pause-button.css">
    <title>Welcome to ChrysalSynth...</title>
</head>
<body>
    <div id="visualizer">
        <img src="../assets/visualizer_placeholder.gif">
        <!-- <a href="#" title="" class="play" id="playbutton"></a> -->
        <div class="container">
            <input type="checkbox" id="recordButton"/>
            <label for="recordButton"></label>
            <div class="time">
              <div class="h_m"></div>
              <div class="s_ms"></div>
            </div>
        </div>
    </div>
    <div id="oscilloscope"></div>
    <div id="piano">
        <div class="keys">
            <div data-key="65" class="white key c" data-note="C"></div>
            <div data-key="87" class="black key c sharp" data-note="C#"></div>
            <div data-key="83" class="white key d" data-note="D"></div>
            <div data-key="69" class="black key d sharp" data-note="D#"></div>
            <div data-key="68" class="white key e" data-note="E"></div>
            <div data-key="70" class="white key f" data-note="F"></div>
            <div data-key="84" class="black key f sharp" data-note="F#"></div>
            <div data-key="71" class="white key g" data-note="G"></div>
            <div data-key="89" class="black key g sharp" data-note="G#"></div>
            <div data-key="72" class="white key a" data-note="A"></div>
            <div data-key="85" class="black key a sharp" data-note="A#"></div>
            <div data-key="74" class="white key b" data-note="B"></div>
            <div data-key="75" class="white key c" data-note="C"></div>
            <div data-key="79" class="black key c sharp" data-note="C#"></div>
            <div data-key="76" class="white key d" data-note="D"></div>
            <div data-key="80" class="black key d sharp" data-note="D#"></div>
            <div data-key="186" class="white key e" data-note="E"></div>
            <div data-key="222" class="white key f" data-note="F"></div> 
            <div data-key="221" class="black key f sharp" data-note="F#"></div>
        </div>        
        <br><br>
    </div>
    <div class="footer">
        <div id="ui">
            <div class="filterKnobs" id="resonance">
            </div>
            <div class="filterKnobs" id="cutOff">
            </div>
            <div class="filterKnobs" id="lfoValue">
            </div>
            <div id="soundSwitches">
            <div class="passFilters">
                <div class="slideContainer">
                    <p id="sliderText">Low pass:</p>
                    <input id="filterFrequencyLP" type="range" min="20.0" max="20000.0" step=".01" value="20000.0">
                </div>
                <div class="slideContainer">
                    <p id="sliderText">High pass:</p>
                    <input id="filterFrequencyHP" type="range" min="0.0" max="1000.0" step=".01" value="50">
                </div>
                <div class="slideContainer">
                    <p id="sliderText">Band pass:</p>
                    <input id="filterFrequencyBP" type="range" min="20.0" max="10000.0" step=".01" value="5000.0">
                </div>
            </div>
               <div id="soundSwitch">
                   <div>
                    <select id="waveform" name="waveform">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Sawtooth</option>
                    </select>
                   </div>
                   <div id="gainDial">
                       <input id="gain" type="range" min="0" max=1 step=".01" value="1">
                   </div>
               </div>
               <div id="saveLoadDiv">
                    <div id="saveButtonDiv">
                        <input class="saveButton" id="saveSession" type="text" placeholder="   session name...">
                    <button class="saveButton" type="button" id="saveButton">SAVE</button><br><br>
                    </div>
                    <!-- <select id="savedSession" name="savedSession">
                        <option value="Recording1">Recording1</option>
                        <option value="Recording2">Recording2</option>
                        <option value="Recording3">Recording3</option>
                        <option value="Recording4">Recording4</option>
                    </select> -->
                <div id="downloadButtonDiv">
                    <select id="savedSession" name="savedSession">
                        <option value="Recording1">Recording1</option>
                        <option value="Recording2">Recording2</option>
                        <option value="Recording3">Recording3</option>
                        <option value="Recording4">Recording4</option>
                    </select>
                    <button id="downloadButton">Load</button>
                </div>
                </div>
                    <a href="#" title="" class="play" id="playbutton"></a>
                </div>
            </div>
        </div>   
    </div>
    
</body>
<!-- <script src="../keyboard.js"></script> -->
<script src="pureknob.js"></script>
<script type="module" src="synth.js"></script>
</html>
