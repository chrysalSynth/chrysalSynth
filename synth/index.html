<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChrysalSynth</title>
    <script src="synth.js"></script>
  </head>
  <body>

    <span>Waveform: </span>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth" selected="selected">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
    <br>

    <span>Gain: </span>
    <input id="gain" type="range" min="0.0" max="1.0"
      step="0.01" value="1.0">
    <br>
    <br>

    <span>Filter Type: </span>
    <select id="filterType">
      <option value="lowpass" selected="selected">Lowpass</option>
      <option value="highpass">Highpass</option>
      <option value="bandpass">Bandpass</option>
    </select>
    <br>

    <span>Filter Frequency: </span>
    <input id="filterFrequency" type="range" min="20.0" max="10000.0"
      step="0.01" value="1000.0">
    <br>
    <div id="test-div"></div>
  </body>
</html>
