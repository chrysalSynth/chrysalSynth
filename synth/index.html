<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="synth.css">
    <title>Welcome to ChrysalSynth...</title>
</head>
<body>
    <div id="visualizer">
        <img src="../assets/visualizer_placeholder.gif"
    </div>
    <div id="piano">
        <img src="../assets/piano_placeholder.jpg">
        <br><br>
    </div>
    <div class="footer">
        <div id="ui">
            <div class="filterKnobs" id="resonance">
            </div>
            <div class="filterKnobs" id="cutOff">
            </div>
            <div class="filterKnobs" id="lfo">
            </div>
            <div id="soundSwitches">
            <div class="passFilters">
                <div class="slideContainer">
                    <p id="sliderText">Low pass:</p>
                    <input id="sliderInput" type="range" min="1" max="100" value="50">
                </div>
                <div class="slideContainer">
                    <p id="sliderText">High pass:</p>
                    <input id="sliderInput" type="range" min="1" max="100" value="50">
                </div>
                <div class="slideContainer">
                    <p id="sliderText">Band pass:</p>
                    <input id="sliderInput" type="range" min="1" max="100" value="50">
                </div>
            </div>
               <div id="soundSwitch">
                   <div class="soundSwitches" id="sine">
                       <span><p>Sine:</p></span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                    </div>
                    <div class="soundSwitches" id="square">
                        <span><p>Sine:</p></span>
                             <label class="switch">
                                 <input type="checkbox">
                                 <span class="slider round"></span>
                             </label>
                     </div>
                     <div class="soundSwitches" id="triangle">
                        <span><p>Sine:</p></span>
                             <label class="switch">
                                 <input type="checkbox">
                                 <span class="slider round"></span>
                             </label>
                     </div>
                     <div class="soundSwitches" id="sawtooth">
                       <span><p>Sine:</p></span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                     </div>
                </div>
               
               <div id="saveLoadDiv">
                    <div id="saveButtonDiv">
                        <input class="saveButton" id="saveSession" type="text" placeholder="   session name...">
                    <button class="saveButton" type="button" id="saveButton">SAVE</button><br><br>
                    </div>
                    <select id="savedSession" name="savedSession">
                        <option value="Recording1">Recording1</option>
                        <option value="Recording2">Recording2</option>
                        <option value="Recording3">Recording3</option>
                        <option value="Recording4">Recording4</option>
                    </select>
                </div>
            </div>
        </div>   
    </div>
    
</body>
<script src="pureknob.js"></script>
<!-- <script src="synth.js"></script> -->
</html>
