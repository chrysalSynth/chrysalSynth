<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
        <!-- <link href="stylesheet" href="../keyboard.css"> -->
        <!-- <link rel="stylesheet" type="text/css" href="synth.css"> -->
        <link rel="stylesheet" type="text/css" href="synth.css">
        <link rel="stylesheet" type="text/css" href="recordbutton.css">
        <link rel="stylesheet" type="text/css" href="play-pause-button.css">
        <link rel="stylesheet" type="text/css" href="helpButton.css">
        <title>Welcome to ChrysalSynth...</title>
    </head>
    <body>
<div class="div1" id="oscilloscope"></div>
<div class="help-tip">
    <p>This is the inline help tip! It can contain all kinds of HTML. Style it as you please.</p>
</div>
    <section>
        <div class="div2" id="piano">
            <div class="keys" class="div2">
                <div data-key="" class="white key a" data-note="A"></div>
                <div data-key="" class="black key a sharp" data-note="A#"></div>
                <div data-key="" class="white key b" data-note="B"></div>
                <div data-key="65" class="white key c" data-note="C"></div>
                <div data-key="87" class="black key c sharp" data-note="C#"></div>
                <div data-key="83" class="white key d" data-note="D"></div>
                <div data-key="69" class="black key d sharp" data-note="D#"></div>
                <div data-key="68" class="white key e" data-note="E"></div>
                <div data-key="70" class="white key f" data-note="F"></div>
                <div data-key="84" class="black key f sharp" data-note="F#"></div>
                <div data-key="71" class="white key g" data-note="G"></div>
                <div data-key="89" class="black key g sharp" data-note="G#"></div>
                <div data-key="72" class="white key a" data-note="A"></div>
                <div data-key="85" class="black key a sharp" data-note="A#"></div>
                <div data-key="74" class="white key b" data-note="B"></div>
                <div data-key="75" class="white key c" data-note="C"></div>
                <div data-key="79" class="black key c sharp" data-note="C#"></div>
                <div data-key="76" class="white key d" data-note="D"></div>
                <div data-key="80" class="black key d sharp" data-note="D#"></div>
                <div data-key="186" class="white key e" data-note="E"></div>
                <div data-key="222" class="white key f" data-note="F"></div> 
                <div data-key="221" class="black key f sharp" data-note="F#"></div>
                <div data-key="" class="white key g" data-note="G"></div>
            </div>   

<!-- this div1 container must remain as they are together for the record button -->
            <div id="div1" class="container"  >
                <input type="checkbox" id="recordButton"/>
                <label for="recordButton"></label>
                <div class="time">
                    <div class="h_m"></div>
                    <div class="s_ms"></div>
                </div>
            </div>

        </div>
    </section>
        <footer class="div3">
        <!-- seconds and low pass knobs div -->
            <div id="v-toggle">
                <label class="switch">
                    <input type="checkbox" id="verb-toggle">
                    <span class="slider round"></span>
                </label> 
            </div>
            <!-- loads user name -->
           <h5 id="name-input"></h5>
        </div>
        <!-- wave shape selections -->
        <div class="div3" id="soundSwitch">
            <div>
                <div id="waveshapes">
                    <label>
                        <input id="sine" type="radio" name="waveform" value="sine" checked><img class='image-class' src = "../assets/images/sine.png"/> 
                    </label>
                    <label>
                        <input id="square" type="radio" name="waveform" value="square"><img class='image-class' src = "../assets/images/square.png"/> 
                    </label>
                    <label>
                        <input id="triangle" type="radio" name="waveform" value="triangle"><img class='image-class' src = "../assets/images/triangle.png"/> 
                    </label>
                    <label>
                        <input id="sawtooth" type="radio" name="waveform" value="sawtooth"><img class='image-class' src = "../assets/images/sawtooth.png"/> 
                    </label>
                </div>

            </div>
        </div>
                
<!-- yooooooooooooooooooooo!    dont work past this!!!!! -->
            <div class="mainVolume">
                
                <p id="sliderText">Volume</p>
                <input id="gain" class="gain" type="range" min="0" max="1.0" step=".1" value="0.8">
            </div>
            <div id="saveLoadDiv">
                <div id="saveButtonDiv">
                    <input class="saveButton" id="saveSession" type="text" placeholder="   session name...">
                    <button class="saveButton" type="button" id="saveButton">save</button><br><br>
                </div>
                <div id="downloadButtonDiv">
                    <select id="savedSession" name="savedSession">
                    </select>
                    <!-- <button id="downloadButton">load</button> -->
                </div>
            </div>
            <div id="play-speed-loop">
                <div id="wrapper">
                    <div class="playpause">
                        <input type="checkbox" value="None" id="playpause" name="check" />
                        <label for="playpause"></label>

                    </div>
                </div>
                
                <!-- <a href="#" title="" class="play" id="playbutton"></a> -->
                <div id="speed-dropdown">
                    <select id="playback-speed" name="playback-speed">
                        <option value="0.5">x0.5</option>
                        <option value="1.0" selected>x1.0</option>
                        <option value="2.0">x2.0</option>
                        <option value="5.0">x5.0</option>
                        <option value="10.0">x10.0</option>
                        <option value="20.0">x20.0</option>
                    </select> speed

                    </div>
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="loop-toggle">
                            <span class="slider round"></span>
                          </label> loop
                    </div>
                    <!-- <a href="#" title="" class="div3" class="play" id="playbutton"></a> -->      
                </div>
                </footer>    
            
            </div>
        </footer>
        
        <a id="about" href="../about-me/index.html">about us</a>
</body>
<script type="module" src="synth.js"></script>
</html>
