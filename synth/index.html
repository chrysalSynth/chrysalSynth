<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="synth.css">
    <title>Welcome to ChrysalSynth...</title>
</head>
<body>
    <div id="visualizer">
        <img src="../assets/visualizer_placeholder.gif"
    </div>
    <div id="piano">
        <img src="../assets/piano_placeholder.jpg">
        <br><br>
    </div>
    <div class="footer">
        <div id="ui">
            <div class="filterKnobs" id="resonance">
            </div>
            <div class="filterKnobs" id="cutOff">
            </div>
            <div class="filterKnobs" id="lfo">
            </div>
            <div id="soundSwitches">
            <div id="passFilters">
                <div class="slidecontainer">
                    <p id="sliderText">Low pass:</p>
                    <input id="sliderInput" type="range" min="1" max="100" value="50">
                </div>
                <div class="slidecontainer">
                    <p id="sliderText">High pass:</p>
                    <input id="sliderInput" type="range" min="1" max="100" value="50">
                </div>
                <div class="slidecontainer">
                    <p id="sliderText">Band pass:</p>
                    <input id="sliderInput" type="range" min="1" max="100" value="50">
                </div>
            </div>
               <div id="soundSwitchName">
                   <p>Sine:</p>
                   <p>Square:</p>
                   <p>Triangle:</p>
                   <p>Sawtooth:</p>
               </div>
               <div id="soundSwitchButtons">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label><br>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label><br>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label><br>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label><br>
               </div>
            </div>
        </div>   
    </div>
    
</body>
<script src="pureknob.js"></script>
<!-- <script src="synth.js"></script> -->
</html>
