<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../synth/avatar-button.css">
    <title>Document</title>
</head>
<body>

    <div class="option-group">
        <div class="option-container">
      
          <input class="option-input" checked id="option-1" type="radio" name="options" />
          <input class="option-input" id="option-2" type="radio" name="options" />
          
          <label class="option" for="option-1">
            <span class="option__indicator"></span>
            <span class="option__label">
                <img src="../assets/techno-avatar.jpeg" alt="" style="width:5vw;height:5vw;border-radius: 50%;opacity: 100%;">
            </span>
          </label>
      
          <label class="option" for="option-2">
            <span class="option__indicator"></span>
            <span class="option__label">
                <img src="../assets/wonder-woman.png" alt="" style="width:5vw;height:5vw;opacity: 100%;">
            </span>
          </label>
      
        </div>
      </div>
      <div class="option-group">
        <div class="option-container">
      
          <input class="option-input" id="option-3" type="radio" name="options" />
          <input class="option-input" id="option-4" type="radio" name="options" />
          
          <label class="option" for="option-3">
            <span class="option__indicator"></span>
            <span class="option__label">
                <img src="../assets/business-guy.png" alt="" style="width:5vw;height:5vw;opacity: 1000%;">
            </span>
          </label>
      
          <label class="option" for="option-4">
            <span class="option__indicator"></span>
            <span class="option__label">
                <img src="../assets/weird-avatar.png" alt="" style="width:5vw;height:5vw;opacity: 100%;">
            </span>
          </label>
      
        </div>
      </div>






    
</body>
</html>
